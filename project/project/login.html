<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
    <img class="top-left-logo" src="image.png" alt="로고" width="150" />
    <div class="wrapper">
        <div class="login-box">
            <h1>RAILQ</h1>
            <h2>로그인</h2>
            <input  type="text" placeholder="아이디" id="username" />
            <input type="password" placeholder="비밀번호" id="password" />
            <button onclick="login()">로그인</button>
            <div class="footer">
                <a href="">회원정보 찾기</a>
                |
                <a href="#">회원가입</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
